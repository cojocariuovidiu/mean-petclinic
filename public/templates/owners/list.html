<div ng-controller="owners">
    <h2>Owners</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Telephone</th>
                <th>Pets</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="owner in owners">
                <td>{{owner.firstName}} {{owner.lastName}}</td>
                <td>{{owner.address}}</td>
                <td>{{owner.city}}</td>
                <td>{{owner.telephone}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
