<div ng-controller="vetList">
    <h2>Veterinarians</h2>

    <p class="text-danger" ng-show="listFailure">
        An error occurred processing your request. Please try again later.
    </p>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialties</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="vet in vets">
                <td>{{vet.firstName}} {{vet.lastName}}</td>
                <td>
                    <div ng-repeat="specialty in vet.specialties">
                        {{specialty.name}}
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
