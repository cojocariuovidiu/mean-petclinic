<div ng-controller="ownerUpdate">
    <h2>Owner</h2>

    <p class="text-success" ng-show="updateSuccess">
       Owner saved successfully.
    </p>
    <p class="text-danger" ng-show="updateFailure">
        <span ng-hide="updateFailureMsg">Error occurred creating owner. Please try again later</span><span ngshow="updateFailureMsg">{{updateFailureMsg}}.</span>
    </p>

    <form name="ownerForm" role="form">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" ng-model="owner.firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" ng-model="owner.lastName" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" ng-model="owner.address" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city" ng-model="owner.city" required>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="phone" class="form-control" id="telephone" placeholder="Enter phone" ng-model="owner.telephone" required>
        </div>
        <button type="submit" ng-disabled="ownerForm.$invalid" class="btn btn-default" ng-click="update(owner, ownerForm)">Update Owner</button>
        <button type="button" class="btn btn-default" ng-click="cancel(owner)">Cancel</button>
    </form>
</div>
