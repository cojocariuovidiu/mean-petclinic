<div ng-controller="ownerSearch">
    <h2>Find Owners</h2>

    <p class="text-danger" ng-show="searchFailure">
        An error occurred processing your search request. Please try again later.
    </p>

    <form name="searchForm" class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="lastName">Last Name</label>
            <input type="text" required class="form-control" id="lastName" placeholder="Last Name" ng-model="owner.lastName">
        </div>
        <button type="submit" ng-disabled="searchForm.$invalid" class="btn btn-default" ng-click="search(owner, searchForm)">Find Owner</button>
    </form>

    <a class="create-owner" href="#/owner/create">Add Owner</a>
</div>
